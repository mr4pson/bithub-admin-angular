<div class="generic-form">
    <div class="gf-param b-margined3" *ngIf="x.id">
        <div class="gfp-title b-margined1"><label>ID</label></div>
        <div class="gfp-inputwrap"><input class="small" type="text" [value]="x.id" disabled></div>
    </div>
    <div class="gf-param b-margined3" *ngIf="x.id">
        <div class="gfp-title b-margined1"><label>{{thelang.words['comments-created-at']}}</label></div>
        <div class="gfp-inputwrap"><input type="text" [value]="x.formattedDate('created_at', true)" disabled></div>
    </div>
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label>{{thelang.words['comments-is-admin']}}</label></div>
        <div class="gfp-inputwrap"><check-box [(value)]="x.is_admin" (valueChange)="x.is_admin && (x.user_id = null)"></check-box></div>
    </div>
    <div class="gf-param b-margined3" *ngIf="!x.is_admin">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('user_id')">{{thelang.words['comments-user']}}</label></div>
        <div class="gfp-inputwrap">
            <div class="inputwithbtns">
                <select-simple [(value)]="x.user_id" field="email" sortBy="id" entity="user" [useSearch]="true" [useNull]="true" [error]="errors.user_id"></select-simple>
                <div *ngIf="x.user_id" class="iwb-btns"><a class="roundbtn link" target="_blank" href="/users/edit/{{x.user_id}}"><span></span></a></div>
            </div>
        </div>
        <div class="gfp-error" *ngIf="errors.user_id">{{thelang.words[errors.user_id]}}</div>
    </div>
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('guide_id')">{{thelang.words['comments-guide']}}</label></div>
        <div class="gfp-inputwrap">
            <div class="inputwithbtns">
                <select-simple [(value)]="x.guide_id" field="name" sortBy="id" entity="guide" [multilang]="true" [useSearch]="true" [useNull]="true" [error]="errors.guide_id"></select-simple>
                <div *ngIf="x.guide_id" class="iwb-btns"><a class="roundbtn link" target="_blank" href="/catalogue/guides/edit/{{x.guide_id}}"><span></span></a></div>
            </div>
        </div>
        <div class="gfp-error" *ngIf="errors.guide_id">{{thelang.words[errors.guide_id]}}</div>
    </div>
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('content')">{{thelang.words['comments-content']}}</label></div>
        <div class="gfp-inputwrap"><text-editor [(value)]="x.content" [error]="errors.content"></text-editor></div>
    </div>
    <div class="gf-param">
        <div class="gfp-title b-margined1"><label>{{thelang.words['comments-active']}}</label></div>
        <div class="gfp-inputwrap"><check-box [(value)]="x.active"></check-box></div>
    </div>
</div>
