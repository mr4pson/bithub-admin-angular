<div class="generic-form">
  <div class="gf-param b-margined3" *ngIf="x.id">
    <div class="gfp-title b-margined1"><label>ID</label></div>
    <div class="gfp-inputwrap">
      <input class="small" type="text" [value]="x.id" disabled />
    </div>
  </div>
  <div class="gf-param b-margined3" *ngIf="x.id">
    <div class="gfp-title b-margined1">
      <label>{{ thelang.words["shoporders-created-at"] }}</label>
    </div>
    <div class="gfp-inputwrap">
      <input
        type="text"
        [value]="x.formattedDate('created_at', true)"
        disabled
      />
    </div>
  </div>
  <div class="gf-param b-margined3">
    <div class="gfp-title b-margined1">
      <label [class.required]="isRequired('shopitem_id')">{{
        thelang.words["shoporders-shopitem"]
      }}</label>
    </div>
    <div class="gfp-inputwrap">
      <!-- <div class="inputwithbtns"> -->
      <!-- <select-simple
          [(value)]="x.shopitem_id"
          field="name"
          sortBy="id"
          entity="shopitem"
          [multilang]="true"
          [useSearch]="true"
          [useNull]="true"
          [error]="errors.shopitem_id"
        ></select-simple> -->
      <div *ngFor="let item of x.items" class="iwb-btns">
        <a
          class="link"
          target="_blank"
          href="/shop/shopitems/edit/{{ item.shopitem.id }}"
          >{{ getShopItemTranslation(item.shopitem) }}</a
        >
        {{ item.qty }} шт.
      </div>
      <!-- </div> -->
    </div>
    <div class="gfp-error" *ngIf="errors.shopitem_id">
      {{ thelang.words[errors.shopitem_id] }}
    </div>
  </div>
  <div class="gf-param b-margined3">
    <div class="gfp-title b-margined1">
      <label [class.required]="isRequired('email')">{{
        thelang.words["shoporders-email"]
      }}</label>
    </div>
    <div class="gfp-inputwrap">
      <input
        type="text"
        [(ngModel)]="x.email"
        [class.error]="errors.email"
        disabled
      />
    </div>
    <div class="gfp-error" *ngIf="errors.email">
      {{ thelang.words[errors.email] }}
    </div>
  </div>
  <div class="gf-param b-margined3">
    <div class="gfp-title b-margined1">
      <label [class.required]="isRequired('tg')">{{
        thelang.words["shoporders-tg"]
      }}</label>
    </div>
    <div class="gfp-inputwrap">
      <input type="text" [(ngModel)]="x.tg" [class.error]="errors.tg" />
    </div>
    <div class="gfp-error" *ngIf="errors.tg">
      {{ thelang.words[errors.tg] }}
    </div>
  </div>
  <div class="gf-param b-margined3">
    <div class="gfp-title b-margined1">
      <label [class.required]="isRequired('wallet')">{{
        thelang.words["shoporders-wallet"]
      }}</label>
    </div>
    <div class="gfp-inputwrap">
      <input type="text" [(ngModel)]="x.wallet" [class.error]="errors.wallet" />
    </div>
    <div class="gfp-error" *ngIf="errors.wallet">
      {{ thelang.words[errors.wallet] }}
    </div>
  </div>
  <div class="gf-param b-margined3">
    <div class="gfp-title b-margined1">
      <label [class.required]="isRequired('comment')">{{
        thelang.words["shoporders-comment"]
      }}</label>
    </div>
    <div class="gfp-inputwrap">
      <textarea
        [(ngModel)]="x.comment"
        [class.error]="errors.comment"
      ></textarea>
    </div>
    <div class="gfp-error" *ngIf="errors.comment">
      {{ thelang.words[errors.comment] }}
    </div>
  </div>
  <div class="gf-param">
    <div class="gfp-title b-margined1">
      <label>{{ thelang.words["shoporders-status"] }}</label>
    </div>
    <div class="gfp-inputwrap">
      <div class="selectwrap">
        <select [(ngModel)]="x.status">
          <option value="created">
            {{ thelang.words["shoporders-status-created"] }}
          </option>
          <option value="paid">
            {{ thelang.words["shoporders-status-paid"] }}
          </option>
          <option value="completed">
            {{ thelang.words["shoporders-status-completed"] }}
          </option>
          <option value="rejected">
            {{ thelang.words["shoporders-status-rejected"] }}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
