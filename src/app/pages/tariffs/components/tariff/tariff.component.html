<div class="b-margined3">
    <radio-by-entity [items]="ll" [(value)]="selectedLang" visibleField="slug" [title]="thelang.words['common-lang']+':'"></radio-by-entity>
</div>
<div class="generic-form">
    <div class="gf-param b-margined3" *ngIf="x.id">
        <div class="gfp-title b-margined1"><label>ID</label></div>
        <div class="gfp-inputwrap"><input class="small" type="text" [value]="x.id" disabled></div>
    </div>
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label>{{thelang.words['tariffs-type']}}</label></div>
        <div class="gfp-inputwrap">
            <div class="selectwrap">
                <select [(ngModel)]="x.type" [disabled]="x.defended">
                    <option value="subscription">{{thelang.words['tariffs-type-subscription']}}</option>
                    <option value="onetime">{{thelang.words['tariffs-type-onetime']}}</option>
                </select>
            </div>
        </div>   
    </div>  
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('name')">{{thelang.words['tariffs-name']}} ({{selectedLang.slug}})</label></div>
        <div class="gfp-inputwrap"><input type="text" [dir]="selectedLang.dir" [(ngModel)]="x.translation(selectedLang.id).name" [class.error]="errors.name"></div>            
        <div class="gfp-error" *ngIf="errors.name">{{thelang.words[errors.name]}}</div>
    </div>
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('note')">{{thelang.words['tariffs-note']}} ({{selectedLang.slug}})</label></div>
        <div class="gfp-inputwrap"><input type="text" [dir]="selectedLang.dir" [(ngModel)]="x.translation(selectedLang.id).note" [class.error]="errors.note"></div>            
        <div class="gfp-error" *ngIf="errors.note">{{thelang.words[errors.note]}}</div>
    </div>    
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label>{{thelang.words['tariffs-price']}}</label></div>
        <div class="gfp-inputwrap"><input type="number" class="small" [(ngModel)]="x.price"></div>            
    </div>
    <div class="gf-param b-margined3" *ngIf="x.type === 'subscription'">
        <div class="gfp-title b-margined1"><label>{{thelang.words['tariffs-period']}}</label></div>
        <div class="gfp-inputwrap"><input type="number" class="small" [(ngModel)]="x.period"></div>            
    </div>
    <div class="gf-param b-margined3" *ngIf="x.type === 'onetime'">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('code')">{{thelang.words['tariffs-code']}}</label></div>
        <div class="gfp-inputwrap"><input type="text" [(ngModel)]="x.code" [class.error]="errors.code" [disabled]="x.defended"></div>            
        <div class="gfp-error" *ngIf="errors.code">{{thelang.words[errors.code]}}</div>
    </div>
    <div class="gf-param b-margined3" *ngIf="x.type === 'subscription'">
        <div class="gfp-title b-margined1"><label>{{thelang.words['tariffs-top']}}</label></div>
        <div class="gfp-inputwrap"><check-box [(value)]="x.top"></check-box></div>
    </div>    
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label>{{thelang.words['tariffs-pos']}}</label></div>
        <div class="gfp-inputwrap"><input type="number" class="small" [(ngModel)]="x.pos"></div>            
    </div>    
</div>
