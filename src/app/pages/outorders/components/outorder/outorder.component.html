<div class="generic-form">
    <div class="gf-param b-margined3" *ngIf="x.id">
        <div class="gfp-title b-margined1"><label>ID</label></div>
        <div class="gfp-inputwrap"><input class="small" type="text" [value]="x.id" disabled></div>
    </div>
    <div class="gf-param b-margined3" *ngIf="x.id">
        <div class="gfp-title b-margined1"><label>{{thelang.words['outorders-created-at']}}</label></div>
        <div class="gfp-inputwrap"><input type="text" [value]="x.formattedDate('created_at', true)" disabled></div>
    </div>    
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('user_email')">{{thelang.words['outorders-user-email']}}</label></div>
        <div class="gfp-inputwrap"><input type="text" [(ngModel)]="x.user_email" [class.error]="errors.user_email" disabled></div>   
        <div class="gfp-error" *ngIf="errors.user_email">{{thelang.words[errors.user_email]}}</div>         
    </div>      
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label>{{thelang.words['outorders-amount']}}</label></div>
        <div class="gfp-inputwrap"><input class="small" type="number" [(ngModel)]="x.amount" disabled></div>    
    </div>
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('purpose')">{{thelang.words['outorders-purpose']}}</label></div>
        <div class="gfp-inputwrap"><input type="text" [(ngModel)]="x.purpose" [class.error]="errors.purpose" disabled></div>   
        <div class="gfp-error" *ngIf="errors.purpose">{{thelang.words[errors.purpose]}}</div>         
    </div>
    <div class="gf-param">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('promocode')">{{thelang.words['outorders-promocode']}}</label></div>
        <div class="gfp-inputwrap"><input type="text" [(ngModel)]="x.promocode" [class.error]="errors.promocode" disabled></div>   
        <div class="gfp-error" *ngIf="errors.promocode">{{thelang.words[errors.promocode]}}</div>         
    </div>      
</div>
