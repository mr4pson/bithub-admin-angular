<div class="generic-form">
  <div class="gf-param b-margined3" *ngIf="x.id">
    <div class="gfp-title b-margined1"><label>ID</label></div>
    <div class="gfp-inputwrap">
      <input class="small" type="text" [value]="x.id" disabled />
    </div>
  </div>
  <div class="gf-param b-margined3" *ngIf="x.id">
    <div class="gfp-title b-margined1">
      <label>{{ thelang.words["withdrawals-created-at"] }}</label>
    </div>
    <div class="gfp-inputwrap">
      <input
        type="text"
        [value]="x.formattedDate('created_at', true)"
        disabled
      />
    </div>
  </div>
  <div class="gf-param b-margined3">
    <div class="gfp-title b-margined1">
      <label [class.required]="isRequired('tg')">{{
        thelang.words["withdrawals-tg"]
      }}</label>
    </div>
    <div class="gfp-inputwrap">
      <input
        type="text"
        [(ngModel)]="x.tg"
        [class.error]="errors.tg"
        disabled
      />
    </div>
    <div class="gfp-error" *ngIf="errors.outer_id">
      {{ thelang.words[errors.tg] }}
    </div>
  </div>
  <div class="gf-param b-margined3">
    <div class="gfp-title b-margined1">
      <label [class.required]="isRequired('email')">{{
        thelang.words["withdrawals-email"]
      }}</label>
    </div>
    <div class="gfp-inputwrap">
      <input
        type="text"
        [(ngModel)]="x.email"
        [class.error]="errors.email"
        disabled
      />
    </div>
    <div class="gfp-error" *ngIf="errors.email">
      {{ thelang.words[errors.email] }}
    </div>
  </div>
  <div class="gf-param b-margined3">
    <div class="gfp-title b-margined1">
      <label>{{ thelang.words["withdrawals-amount"] }}</label>
    </div>
    <div class="gfp-inputwrap">
      <input class="small" type="number" [(ngModel)]="x.amount" disabled />
    </div>
  </div>
  <div class="gf-param b-margined3">
    <div class="gfp-title b-margined1">
      <label [class.required]="isRequired('wallet')">{{
        thelang.words["withdrawals-wallet"]
      }}</label>
    </div>
    <div class="gfp-inputwrap">
      <input
        type="text"
        [(ngModel)]="x.wallet"
        [class.error]="errors.wallet"
        disabled
      />
    </div>
    <div class="gfp-error" *ngIf="errors.wallet">
      {{ thelang.words[errors.wallet] }}
    </div>
  </div>
  <div class="gf-param b-margined3">
    <div class="gfp-title b-margined1">
      <label>{{ thelang.words["withdrawals-comment"] }}</label>
    </div>
    <div class="gfp-inputwrap">
      <textarea
        class="small"
        type="number"
        [(ngModel)]="x.comment"
        disabled
      ></textarea>
    </div>
  </div>
  <div class="gf-param">
    <div class="gfp-title b-margined1">
      <label>{{ thelang.words["withdrawals-completed"] }}</label>
    </div>
    <div class="gfp-inputwrap">
      <check-box [(value)]="x.completed" [disabled]="true"></check-box>
    </div>
  </div>
</div>
