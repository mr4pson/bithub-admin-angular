<div class="generic-form">
    <div class="gf-param b-margined3" *ngIf="x.id">
        <div class="gfp-title b-margined1"><label>ID</label></div>
        <div class="gfp-inputwrap"><input class="small" type="text" [value]="x.id" disabled></div>
    </div>
    <div class="gf-param b-margined3" *ngIf="x.id">
        <div class="gfp-title b-margined1"><label>{{thelang.words['mailings-created-at']}}</label></div>
        <div class="gfp-inputwrap"><input type="text" [value]="x.formattedDate('created_at', true)" disabled></div>
    </div>
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('subject')">{{thelang.words['mailings-subject']}}</label></div>
        <div class="gfp-inputwrap"><input type="text" [(ngModel)]="x.subject" [class.error]="errors.subject"></div>
        <div class="gfp-error" *ngIf="errors.subject">{{thelang.words[errors.subject]}}</div>
    </div>
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('content')">{{thelang.words['mailings-content']}}</label></div>
        <div class="gfp-inputwrap"><textarea [(ngModel)]="x.content" [class.error]="errors.content"></textarea></div>
        <div class="gfp-error" *ngIf="errors.content">{{thelang.words[errors.content]}}</div>
    </div>
    <div class="gf-param">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('recipients')">{{thelang.words['mailings-recipients']}}</label></div>
        <div class="gfp-inputwrap"><textarea [(ngModel)]="x.recipients" [class.error]="errors.recipients"></textarea></div>
        <div class="gfp-error" *ngIf="errors.recipients">{{thelang.words[errors.recipients]}}</div>
    </div>
</div>
